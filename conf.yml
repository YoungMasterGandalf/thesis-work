data_conf:
  path: "./data/test_doppl/hmi.v_45s.20181129_000000_TAI.2.Dopplergram.fits"
  folder_path: "./data/test_doppl"

# Configuration of the Postel projection
postel_conf:
  origin: [250., 30.] # base point for Postel projections' origins
  shape: [512, 512] # in [px] ... dimension of each projection
  time_step: 45.0 # in [seconds] ... time step between two consecutive files
  scale: [0.12, 0.12] # in [deg/px] ... scaling of the Postel projection
  make_plot: true
  r_sun: 696.0 # in [Mm] ... Sun's radius
  artificial_lon_velocity: 10.0 # in [m/s] ... origin of each projection will be moved with Sun's rotation and this velocity

output_conf:
  save_file: false
  output_dir: "."
  filename: "test_file.fits"